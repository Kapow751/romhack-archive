<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/cc-symbols/cc-symbols.css">
        <style>
            @font-face {
                font-family: Roboto-Medium;
                src: url(lib/roboto/Roboto-Medium.woff2) format(woff2);
            }

            html,
            body {
                background-color: #333333;
                height: 100%;
            }
            
            h1, h3 {
                text-align: center;
                color: #FFF;
            }

            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            .center-vertical {
                vertical-align: middle;
            }

            * {
                font-family: Roboto-Medium,
                            Helvetica,
                            CCSymbols
                            !important;
            }

            .romhacks-wrapper {
                margin: 1em;
                overflow: scroll;
                border-radius: 1em;
                height: 50%;
            }

            /** Fix defect on nowrap option of grid component that doesn't apply it to headers **/
            th {
                white-space: nowrap;
            }
        </style>
        <script src="lib/react/react.production.min.js"></script>
        <script src="lib/react/react-dom.production.min.js"></script>
        <script src="lib/react/Grid.js"></script>

        <script src="lib/csv/csv.min.js"></script>
        <script src="csv-table.js"></script>
    </head>
    <body onload="onLoad('romhacks', 'romhacks.csv')">
        <img src="videogame-archive.svg" class="center" />
        <h1>Romhack Archive</h1>
        <div class="romhacks-wrapper">
            <div id="romhacks"></div>
        </div>
        <h3>Romhack Archive ðŸ…®</h3>
    </body>
</html>
