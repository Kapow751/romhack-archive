<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/cc-symbols/cc-symbols.css">
        <style>
            @font-face {
                font-family: Roboto-Medium;
                src: url(lib/roboto/Roboto-Medium.woff2) format(woff2);
            }

            html,
            body {
                --main-bg-color: /*#333333;*/ #5274AD;
                --table-bg-color: /*#9D8562;*/ #7590BD;
                --primary-button-color: #5274AD;
                --text-color: #FFFFFF;
                background-color: var(--main-bg-color);
                height: 95%;
            }
            
            h1, h3 {
                text-align: center;
                color: var(--text-color);
            }

            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            .center-vertical {
                vertical-align: middle;
            }

            * {
                font-family: Roboto-Medium,
                            Helvetica,
                            CCSymbols
                            !important;
            }

            .brand {
                height: 20%;
            }

            .romhacks-wrapper {
                margin: 1em;
                overflow: scroll;
                border-radius: 1em;
                height: 70%;
            }

            /** Fix defect on nowrap option of grid component that doesn't apply it to headers  **/

            th {
                white-space: nowrap;
            }

            .MuiPaper-root,
            .MuiFormLabel-root,
            .MuiTableSortLabel-root,
            .MuiSvgIcon-root,
            .MuiButton-label,
            .MuiSelect-root,
            .MuiList-root,
            .MuiTableCell-root {
                background-color: var(--table-bg-color) !important;
                color: var(--text-color) !important;
            }

            .MuiTableRow-root:hover {
                background-color: var(--main-bg-color) !important;
            }

            .MuiButton-outlined,
            .MuiButton-outlined > .MuiButton-label,
            .MuiButton-containedSecondary,
            .MuiButton-containedSecondary > .MuiButton-label {
                background-color: var(--primary-button-color) !important;
            }

            .MuiInput-underline::before {
                color: var(--text-color);
                border-bottom: 1px solid var(--text-color) !important;
            }

            .MuiButton-outlined {
                border: none !important;
            }

        </style>
        <script src="lib/react/react.production.min.js"></script>
        <script src="lib/react/react-dom.production.min.js"></script>
        <script src="lib/react/Grid.js"></script>

        <script src="lib/csv/csv.min.js"></script>
        <script src="csv-table.js"></script>
    </head>
    <body onload="onLoad('romhacks', 'romhacks.csv')">
        <img src="videogame-archive.svg" class="center brand" />
        <h1>Romhack Archive</h1>
        <div class="romhacks-wrapper">
            <div id="romhacks"></div>
        </div>
        <h3>Romhack Archive <img class="center-vertical" src="Public_Domain_Mark_button.svg" /></h3>
    </body>
</html>
